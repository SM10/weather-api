<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="header-content" class="page-width">
            <h2>Toronto's Weather</h2>
        </div>
    </div>
    <div id="content">
        <div id="body-content" class="page-width">
            <table id="weather_table" class="table">
                <tr id="title">
                    <td class="cell_city_name toronto" >Toronto</td>
                    <td class="cell_city_name montreal">Montreal</td>
                    <td class="cell_city_name ottawa">Ottawa</td>
                    <td class="cell_city_name vancouver">Vancouver</td>
                    <td class="cell_city_name banff">Banff</td>
                </tr>
                <tr id="time">
                    <td class="cell_time toronto">Toronto</td>
                    <td class="cell_time montreal">Montreal</td>
                    <td class="cell_time ottawa">Ottawa</td>
                    <td class="cell_time vancouver">Vancouver</td>
                    <td class="cell_time banff">Banff</td>
                </tr>
                <tr id="temperature">
                    <td class="cell_temp toronto">Toronto</td>
                    <td class="cell_temp montreal">Montreal</td>
                    <td class="cell_temp ottawa">Ottawa</td>
                    <td class="cell_temp vancouver">Vancouver</td>
                    <td class="cell_temp banff">Banff</td>
                </tr>
                <tr id="humidity">
                    <td class="cell_humidity toronto">Toronto</td>
                    <td class="cell_humidity montreal">Montreal</td>
                    <td class="cell_humidity ottawa">Ottawa</td>
                    <td class="cell_humidity vancouver">Vancouver</td>
                    <td class="cell_humidity banff">Banff</td>
                </tr>
                <tr id="feels-like">
                    <td class="cell_feels toronto">Toronto</td>
                    <td class="cell_feels montreal">Montreal</td>
                    <td class="cell_feels ottawa">Ottawa</td>
                    <td class="cell_feels vancouver">Vancouver</td>
                    <td class="cell_feels banff">Banff</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="footer">
        <div id="footer-content" class="page-width">

        </div>
    </div>
    <script>
        let p = document.querySelector('#returnedvalue')
        p.textContent = "test"
        let current_temp = document.querySelector('#current_temp')

        async function getInfo(){

        try{
            const response = await fetch('https://api.weatherapi.com/v1/current.json?q=toronto&key=dfcb29365a8240cc9a2202710232406', {mode:"cors"})
            const json = await response.json();
            current_temp.textContent = json.current.temp_c;
        }catch(error){
            p.textContent = error
        }
        }

        getInfo()
    </script>
</body>
</html>
